<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="">
      <div class="score">
        <p>Score</p>
        <h2 class="score-points">0</h2>
      </div>
    </header>
    <div class="choose-coin">
      <div class="top-row row">
        <div class="coin-wrapper paper">
          <div class="coin"><img src="images/icon-paper.svg" alt=""></div>
        </div>
        <div class="coin-wrapper scissors">
          <div class="coin"><img src="images/icon-scissors.svg" alt=""></div>
        </div>
      </div>
      <div class="bottom-row row">
        <div class="coin-wrapper rock">
          <div class="coin"><img src="images/icon-rock.svg" alt=""></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
